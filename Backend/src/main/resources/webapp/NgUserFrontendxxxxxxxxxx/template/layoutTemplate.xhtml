<script>
$('#userswitcher').bind('change', function () {	

	   if ($(this).is(':checked')){		   
		   PF('counselorTable').unselectAllRows();		   
		   $('#patient').hide();
		   
		   $("#form\\:medicalId").prop('required',false);
		   $("#form\\:personalId").prop('required',true);
		   
	       $('#employee').show();
	   }else{
		   PF('managerTable').unselectAllRows();
		   PF('patientTable').unselectAllRows();
		   $('#employee').hide();
		   
		   $("#form\\:medicalId").prop('required',true);
		    $("#form\\:personalId").prop('required',false);
		   
	   	   $('#patient').show();
	   }

	});
</script>
