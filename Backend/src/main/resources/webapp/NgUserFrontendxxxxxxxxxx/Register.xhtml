<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<base href="/"/>
  <link href="assets/vendorForUserDashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/CustomCSS/customCss.css" rel="stylesheet"/>

</h:head>

<h:body>




   	<ui:composition template="template/layoutTemplate.xhtml">
    	
    		<ui:define name="content">
    		

<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Register</div>
                            <div class="card-body">

                                <form class="form-horizontal" method="post" action="#">

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="username" class="cols-sm-2 control-label">Username</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="cols-sm-2 control-label">Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                                <input type="password" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password" />
                                            </div>
                                        </div>
                                    </div>
 <div class="form-group">
  <h:form id="form">
    <p:growl id="msgs" showDetail="true" />
     
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="inline" value="Inline:" />
        <p:calendar id="inline" value="#{editor.date1}" mode="inline" pattern="yyyy-MMM-dd" beforeShowDate="highlightDays"/>
         
        <p:outputLabel for="popup" value="Popup:" />
        <p:calendar id="popup" value="#{editor.date2}" />
         
        <p:outputLabel for="button" value="Button:" />
        <p:calendar id="button" value="#{editor.date3}" showOn="button" />
         
        <p:outputLabel for="event" value="Select Event:" />
        <p:calendar id="event" value="#{editor.date4}">
            <p:ajax event="dateSelect" listener="#{editor.onDateSelect}" update="msgs" />
        </p:calendar>
         
        <p:outputLabel for="german" value="German:" />
        <p:calendar id="german" value="#{editor.date5}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
         
        <p:outputLabel for="restricted" value="Restricted:" />
        <p:calendar id="restricted" value="#{editor.date6}" mindate="4/1/14" maxdate="7/1/14" />
         
        <p:outputLabel for="multi" value="Multiple:" />
        <p:calendar id="multi" value="#{editor.date7}" pages="3" />
         
        <p:outputLabel for="effect" value="Effect:" />
        <p:calendar id="effect" value="#{editor.date8}" effect="fold" />
         
        <p:outputLabel for="mask" value="Mask:" />
        <p:calendar id="mask" value="#{editor.date9}" pattern="dd-MM-yyyy" mask="true" />
         
        <p:outputLabel for="datetime" value="Datetime:" />
        <p:calendar id="datetime" value="#{editor.date10}" pattern="MM/dd/yyyy HH:mm:ss" />
         
        <p:outputLabel for="time" value="Time:" />
        <p:calendar id="time" value="#{editor.date11}" pattern="HH:mm" timeOnly="true"  />
    </h:panelGrid>
     
    <p:commandButton value="Submit" update="msgs" action="#{editor.click}" icon="pi pi-check" />
     
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
       
            <h:outputText value="Inline:" />
            <h:outputText value="#{editor.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Popup:" />
            <h:outputText value="#{editor.date2}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Button:" />
            <h:outputText value="#{editor.date3}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Event:" />
            <h:outputText value="#{editor.date4}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="German:" />
            <h:outputText value="#{editor.date5}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Restricted:" />
            <h:outputText value="#{editor.date6}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Multiple:" />
            <h:outputText value="#{editor.date7}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Effect:" />
            <h:outputText value="#{editor.date8}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Mask:" />
            <h:outputText value="#{editor.date9}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
             
            <h:outputText value="Datetime:" />
            <h:outputText value="#{editor.date10}">
                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
            </h:outputText>
             
            <h:outputText value="Time:" />
            <h:outputText value="#{editor.date11}">
                <f:convertDateTime pattern="HH:mm" />
            </h:outputText>
        </p:panelGrid>
      
    </p:dialog>
  
</h:form>
                                     </div>
                                     
                                      <div class="form-group">
                                        <input type="checkbox" checked="checked" data-toggle="toggle" data-on="Employee" data-off="Patient"/>
                                      </div> 
                                      
                                       
  									 <div class="form-group">
  									 <h:form>
  									  <h:panelGrid columns="2" cellpadding="5">
                           				  <p:datePicker id="dateTemplate" value="#{editor.date1}" dateTemplate="highlightDays" inline="true"/>
                           				  </h:panelGrid>
                           				  </h:form>
                                      </div> 
                                      
                                      
                                    <div class="form-group ">
                                   
                                        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>

    		</ui:define>
			
    	</ui:composition>
    	
    	

 
</h:body>
</html>
