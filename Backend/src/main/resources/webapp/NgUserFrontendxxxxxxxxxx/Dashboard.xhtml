<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<base href="/"/>
  <link href="assets/vendorForUserDashboard/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/CustomCSS/customCss.css" rel="stylesheet"/>

</h:head>

<h:body>

    	
    	<ui:composition template="template/layoutTemplate.xhtml">
    	
    		<ui:define name="content">
    			

<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">Archived bookings</div>
							<div class="card-body">
								<h:form id="form" class="form-horizontal">
									<div class="form-group">



					<p:dataTable var="car" value="#{dataListView.cars3}"
											style="padding-bottom: 50px" paginator="true" rows="5"
											styleClass="paginated">
											<p:column headerText="Title" filterBy="#{car.id}"
											 filterMatchMode="contains">
												<h:outputText value="#{car.id}" />
											</p:column>

											<p:column headerText="Start">
												<h:outputText value="#{car.year}" />
											</p:column>

											<p:column headerText="End">
												<h:outputText value="#{car.brand}" />
											</p:column>

											<p:column headerText="Room">
												<h:outputText value="#{car.color}" />
											</p:column>

											<p:column headerText="Report">
												<h:outputText value="#{car.color}" />
											</p:column>

											<p:column headerText="Response">
												<p:commandButton value="Submit report"
													actionListener="#{dataListView.carInTheRow(car)}">
												</p:commandButton>
												<p:commandButton value="View report" style="width: 96px"
													actionListener="#{dataListView.carInTheRow(car)}">
												</p:commandButton>
											</p:column>

										</p:dataTable>



									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>






    		</ui:define>
			
    	</ui:composition>
    	

 

</h:body>
</html>
