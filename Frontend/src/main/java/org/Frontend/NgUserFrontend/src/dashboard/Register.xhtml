<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="/" />
	<link
		href="assets/vendorForUserDashboard/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="assets/CustomCSS/customCss.css" rel="stylesheet" />

</h:head>

<h:body>




	<ui:composition template="template/layoutTemplate.xhtml">

		<ui:define name="content">





			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-8">
						<div class="card">
							<div class="card-header">Register</div>
							<div class="card-body">
								<h:form id="form" class="form-horizontal">

										<div class="form-group">
											<label for="name" class="cols-sm-2 control-label">Your
												Name</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-user fa" aria-hidden="true"></i></span>
													<p:inputText class="form-control" name="name" id="name" 
														placeholder="Enter your Name"  />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="email" class="cols-sm-2 control-label">Your
												Email</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-envelope fa" aria-hidden="true"></i></span>
													<p:inputText type="text" class="form-control" name="email" 
														id="email" placeholder="Enter your Email" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="phonenumber" class="cols-sm-2 control-label">Your
												phone number</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-envelope fa" aria-hidden="true"></i></span>
													<p:inputText type="text" class="form-control"
														name="phonenumber" id="phonenumber"
														placeholder="Enter your phone number" />
												</div>
											</div>
										</div>
											<div class="patient" id="patient">
												<div class="form-group">
													<label for="medicalId" class="cols-sm-2 control-label">Your
														medical Id</label>
													<div class="cols-sm-10">
														<div class="input-group">
															<span class="input-group-addon"><i
																class="fa fa-envelope fa" aria-hidden="true"></i></span>
															<p:inputText type="text" class="form-control"
																name="medicalId" id="medicalId" 
																placeholder="Enter your medical Id" />
														</div>
													</div>
												</div>
												<div class="form-group">
													<label for="counselor" class="cols-sm-2 control-label">Your
														counselor</label>
													<div class="cols-sm-10">
														<div class="input-group">
														
																	<p:dataTable id="counselorDT" var="user" 
																		value="#{registerBean.employees}" selectionMode="add"
																		selection="#{registerBean.counselorSelected}" rowKey="#{user.id}"
																		paginator="true" rows="5" styleClass="paginated"
																		style="margin-bottom: 50px"
																		widgetVar="counselorTable"
																		>
																		
																		<p:ajax event="rowSelect" listener="#{registerBean.onCounselorSelect}" />
       																	
       																	<p:ajax event="rowUnselect" listener="#{registerBean.onCounselorUnselect}"/>
       															
																		<p:column headerText="Name" filterBy="#{user.name}"
																			filterMatchMode="contains">
																			<h:outputText value="#{user.name}" />
																		</p:column>
																		<p:column headerText="User name">
																			<h:outputText value="#{user.username}" />
																		</p:column>
																		<p:column filterBy="#{user.type}" headerText="Type"
																			filterMatchMode="exact">
																			<f:facet name="filter">
																				<p:selectOneMenu onchange="PF('usersTable').filter()"
																					styleClass="custom-filter">
																					<f:selectItem itemLabel="Select One"
																						itemValue="#{null}" noSelectionOption="true" />
																					<f:selectItems value="#{registerBean.types}" />
																				</p:selectOneMenu>
																			</f:facet>
																			<h:outputText value="#{user.type}" />
																		</p:column>
																	</p:dataTable>
																	
														</div>
													</div>
												</div>
											</div>
											<div class="employee" id="employee">
												<div class="form-group">
													<label for="personalId" class="cols-sm-2 control-label">Your
														personal Id</label>
													<div class="cols-sm-10">
														<div class="input-group">
															<span class="input-group-addon"><i
																class="fa fa-envelope fa" aria-hidden="true"></i></span>
															<p:inputText type="text" class="form-control" 
																name="personalId" id="personalId"
																placeholder="Enter your personalId" />
														</div>
													</div>
												</div>
												<div class="form-group">
													<label for="manager" class="cols-sm-2 control-label">Your
														manager</label>
													<div class="cols-sm-10">
														<div class="input-group">
														
															<p:dataTable id="managerDT" var="user"
																		value="#{registerBean.employees}" selectionMode="add"
																		selection="#{registerBean.managerSelected}" rowKey="#{user.id}"
																		paginator="true" rows="5" styleClass="paginated"
																		style="margin-bottom: 50px"
																		widgetVar="managerTable"
																		>
																		
																		<p:ajax event="rowSelect" listener="#{registerBean.onManagerSelect}" />
       																	
       																	<p:ajax event="rowUnselect" listener="#{registerBean.onManagerUnselect}"/>
       															
																		<p:column headerText="Name" filterBy="#{user.name}"
																			filterMatchMode="contains">
																			<h:outputText value="#{user.name}" />
																		</p:column>
																		<p:column headerText="User name">
																			<h:outputText value="#{user.username}" />
																		</p:column>
																		<p:column filterBy="#{user.type}" headerText="Type"
																			filterMatchMode="exact">
																			<f:facet name="filter">
																				<p:selectOneMenu onchange="PF('usersTable').filter()"
																					styleClass="custom-filter">
																					<f:selectItem itemLabel="Select One"
																						itemValue="#{null}" noSelectionOption="true" />
																					<f:selectItems value="#{registerBean.types}" />
																				</p:selectOneMenu>
																			</f:facet>
																			<h:outputText value="#{user.type}" />
																		</p:column>
																	</p:dataTable>
																	
														</div>
													</div>
												</div>
												<div class="form-group">
													<label for="patientlist" class="cols-sm-2 control-label">Your
														patientlist</label>
													<div class="cols-sm-10">
														<div class="input-group">
														
														<p:dataTable id="patientDT" var="user"
																		value="#{registerBean.patient}" selectionMode="add"
																		selection="#{registerBean.patientSelected}" rowKey="#{user.id}"
																		paginator="true" rows="5" styleClass="paginated"
																		style="margin-bottom: 50px"
																		widgetVar="patientTable"
																		>
																		
																		<p:ajax event="rowSelect" listener="#{registerBean.onPatientSelect}" />
       																	
       																	<p:ajax event="rowUnselect" listener="#{registerBean.onPatientUnselect}"/>
       															
																		<p:column headerText="Name" filterBy="#{user.name}"
																			filterMatchMode="contains">
																			<h:outputText value="#{user.name}" />
																		</p:column>
																		<p:column headerText="User name">
																			<h:outputText value="#{user.username}" />
																		</p:column>
																		<p:column filterBy="#{user.type}" headerText="Type"
																			filterMatchMode="exact">
																			<f:facet name="filter">
																				<p:selectOneMenu onchange="PF('usersTable').filter()"
																					styleClass="custom-filter">
																					<f:selectItem itemLabel="Select One"
																						itemValue="#{null}" noSelectionOption="true" />
																					<f:selectItems value="#{registerBean.types}" />
																				</p:selectOneMenu>
																			</f:facet>
																			<h:outputText value="#{user.type}" />
																		</p:column>
																	</p:dataTable>
																	
														</div>
													</div>
												</div>
											</div>
										<div class="form-group">
											<label for="username" class="cols-sm-2 control-label">Username</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-users fa" aria-hidden="true"></i></span>
													<p:inputText type="text" class="form-control" 
														name="username" id="username"
														placeholder="Enter your Username" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="cols-sm-2 control-label">Password</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
													<p:inputText type="password" class="form-control" 
														name="password" id="password"
														placeholder="Enter your Password" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="confirm" class="cols-sm-2 control-label">Confirm
												Password</label>
											<div class="cols-sm-10">
												<div class="input-group">
													<span class="input-group-addon"><i
														class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
													<p:inputText type="password" class="form-control" 
														name="confirm" id="confirm"
														placeholder="Confirm your Password" />
												</div>
											</div>
										</div>


										<div class="form-group">
											<input type="checkbox" checked="checked" data-toggle="toggle" 
												data-on="Employee" data-off="Patient" name="userswitcher" id="userswitcher"/>
										</div>

										<div class="form-group ">
										
										 <h:commandButton  value="Register" action="#{registerBean.submit}" class="btn btn-primary btn-lg btn-block login-button" />
										</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>





		</ui:define>

	</ui:composition>




</h:body>
</html>
