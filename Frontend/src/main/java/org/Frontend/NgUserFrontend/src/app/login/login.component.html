<div class="wrapper fadeInDown login-custom">
	<div id="formContent">
		<!-- Tabs Titles -->

		<!-- Icon -->
		<div class="fadeIn first">
			<img src="assets/img/users.png" alt="User Icon" class="users-img" />
		</div>

		<!-- Login Form -->
<!-- 		<form method="post" action="http://localhost:54321/rest/service/employee/login"> -->
<!-- 		<form method="post" action="http://localhost:54321/dashboard/login"> -->
		<form>
			<input type="text" id="login" [(ngModel)]="inId" class="fadeIn second" name="id" placeholder="login" autocomplete="username"> 
				
			<input type="password" id="password" [(ngModel)]="inPw" class="fadeIn third" name="pw" placeholder="password" autocomplete="current-password">

			<div class="onoffswitch fadeIn fourth">
				<input type="checkbox" name="empswitch" [(ngModel)]="isChecked" class="onoffswitch-checkbox" id="myonoffswitch" checked> 
					<label class="onoffswitch-label" for="myonoffswitch"> 
					<span class="onoffswitch-inner"></span> 
					<span class="onoffswitch-switch"></span>
				</label>
			</div>

			<input (click)="submit()" type="submit" class="fadeIn fifth" value="Log In">
		</form>

		<!-- Remind Passowrd -->
		<div id="formFooter">
			<a class="underlineHover" href="#">Forgot Password?</a>
		</div>

	</div>
</div>
