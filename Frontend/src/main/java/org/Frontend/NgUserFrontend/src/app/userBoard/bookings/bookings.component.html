<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

 <div fxFlex="30%" > 
<mat-card>
  <mat-calendar [dateClass]="dateClass()" [selected]="selectedDate2" (selectedChange)="onSelect2($event)"></mat-calendar>
</mat-card>
</div> 
  
</div> 


<div class="container" fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" > 

      <div>
      <table style="margin-left: 400px" mat-table [dataSource]="dataSource" width="50%" >
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef >  </th>

                <td mat-cell *matCellDef="let element">
                  <div *ngIf="proposedAppointment(element)" >
                  <button mat-button  (click)="acceptAppointment(element)">Accept</button>
                  <br>
                  <button mat-button  (click)="rejectAppointment(element)">Reject</button>
                </div>
                </td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selection.toggle(row)">
          </tr>         
        </table>
      </div>      
        <div>
        <mat-paginator style="margin-right: 550px" [pageSizeOptions]="[5]"></mat-paginator>
      </div>
      </div>
