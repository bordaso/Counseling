<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">

 <div fxFlex="30%" > 
<mat-card>
  <mat-calendar [dateClass]="dateClass()" [selected]="selectedDate2" (selectedChange)="onSelect2($event)"></mat-calendar>
</mat-card>
</div> 
  
</div> 


<div class="container" fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" > 

      <div>
      <table style="margin-left: 400px" mat-table [dataSource]="dataSourceBooking" width="50%" >
        
          <!-- Position Column -->
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> start </th>
            <td mat-cell *matCellDef="let element"> {{element.start}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef> end </th>
            <td mat-cell *matCellDef="let element"> {{element.end}} </td>
          </ng-container>

          <ng-container matColumnDef="room">
              <th mat-header-cell *matHeaderCellDef> room </th>
              <td mat-cell *matCellDef="let element"> {{element.room}} </td>
            </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="response">
            <th mat-header-cell *matHeaderCellDef> response </th>
            <td mat-cell *matCellDef="let element"> {{element.details.response}} </td>
          </ng-container>


            <ng-container matColumnDef="actions">
                <th mat-header-cell  *matHeaderCellDef >  </th>

                <td mat-cell *matCellDef="let element">
                  <div *ngIf="proposedAppointment(element)" >
                  <button mat-button  (click)="acceptAppointment(element)">Accept</button>
                  <br>
                  <button mat-button  (click)="rejectAppointment(element)">Reject</button>
                </div>
                </td>
              </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              (click)="selectionBooking.toggle(row)">
          </tr>         
        </table>
      </div>      
        <div>
        <mat-paginator style="margin-right: 550px" [pageSizeOptions]="[5]"></mat-paginator>
      </div>
      </div>
